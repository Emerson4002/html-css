<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o perfil no <a href="https://github.com/Emerson4002" target="_blank">github</a> usando a tag "a"</p>
    <p>usando iframe para acessar o site do cursoemvideo <iframe src="https://www.cursoemvideo.com/" frameborder="1" scolling="no"> 
        <!--caso o dispositivo não seja compativo com iframe, vc pode colocar uma mensagem de aviso que aparee no lugar-->
        <p>dospositivo não compativel</p>
        <!--ou melhor um link-->
        <a href="https://www.cursoemvideo.com/">Curso em Video</a>
        

    </iframe></p>
</body>
</html>
